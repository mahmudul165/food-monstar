<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hungry Monster</title>
    <link rel="stylesheet" href="styles/style.css" />
    <!-- font awesome -->
    <!-- css from brootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/61a6132c09.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- header -->
    <header class="ps-5 bg-off-white sticky-top">
      <!-- navbar  -->
      <nav class="ps-5 navbar sticky-top navbar-light navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand" href="#home">
            <img
              width="200"
              src="https://www.themealdb.com/images/logo-small.png "
              alt=""
            />
          </a>
          <div class="d-flex">
            <div class="right-nav-design">
              <button
                class="navbar-toggler collapsed"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
              <div
                class="navbar-collapse collapse"
                id="navbarNavAltMarkup"
                style=""
              >
                <div class="navbar-nav">
                  <a class="nav-link text-dark rounded-3" href="#home">Home</a>
                  <a class="nav-link" href="#products">About</a>
                  <a class="nav-link" href="#about">Recipe</a>
                  <a class="nav-link" href="#blog">Blog</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <!-- serach bar-->
    <section
      class="
        w-auto
        container-sm
        my-lg-5
        mx-auto
        form-inline
        d-flex
        my-lg-5
        gap-lg-2
        w-75
        h-100
        p-5
      "
    >
      <input
        id="input"
        class="form-control border-2 border-success p-3 fs-5"
        type=" "
        placeholder="Search"
        aria-label="Search"
      />
      <button
        onclick="loadData()"
        class="
          btn btn-outline-success
          border-2
          bg-success
          border-success
          p-3
          text-dark
          fs-5
        "
        type=" "
      >
        Search
      </button>
    </section>
    <section class="container">
      <div id="div"></div>
    </section>

    <div id="div-meal" class="container custom-grid small-device"></div>

    <div id="div-details" class="container"></div>

    <!-- js file from brootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>
    <script src="js/app.js"></script>
  </body>
</html>
